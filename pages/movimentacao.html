<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Movimentação</title>
  </head>
  <body>
    <label for="TMovimentação">Tipo de Movimentação</label>
    <select name="TMovimentação" id="">
      <option value="#"></option>
      <option value="entrada">Entrada</option>
      <option value="saida">Saida</option>
    </select>

    <label for="TProduto">Produto</label>
    <select name="TProduto" id="">
      <option value="#"></option>
      <option value="Categoria1">Cat1</option>
      <option value="Categoria2">Cat2</option>
    </select>

    <label for="quantidade">Quantidade</label>
    <input type="number" name="quantidade" />
    <label for="pdata">Data de Nascimento</label>
    <input type="date" name="pdata" />
    <label for="motivo">Motivo</label>
    <textarea name="motivo" id="" cols="30" rows="10"></textarea>
    <button>Registrar Movimentação</button>
    <button>Voltar</button>
  </body>
</html>
