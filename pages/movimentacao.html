<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Movimentação</title>
  </head>
  <body>
    <label for="tipoMovimentação">Tipo de Movimentação</label>
    <select name="tipoMovimentação" id="">
      <option value="#"></option>
      <option value="entrada">Entrada</option>
      <option value="saida">Saida</option>
    </select>

    <label for="tipoProduto">Produto</label>
    <select name="tipoProduto" id="">
      <option value="#"></option>
      <option value="categoria1">Cat1</option>
      <option value="categoria2">Cat2</option>
    </select>

    <label for="qtEstoque">Quantidade</label>
    <input type="number" name="qtEstoque"/>
    <label for="dataMov">Data Movimentação</label>
    <input type="date" name="dataMov" />
    <label for="motivo">Motivo</label>
    <textarea name="motivo" cols="30" rows="10"></textarea>
    <button>Registrar Movimentação</button>
    <button><a href="home.html">Voltar</a></button>
  </body>
</html>
