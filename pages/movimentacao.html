<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Movimentação</title>
  </head>
  <body>
    <form action="" method="post">
      <label for="tipoMovimentacao">Tipo de Movimentação</label>
      <select name="tipoMovimentacao" id="tipoMovimentacao">
        <option value="#"></option>
        <option value="entrada">Entrada</option>
        <option value="saida">Saida</option>
      </select>
      <label for="tipoProduto">Produto</label>
      <select name="tipoProduto" id="tipoProduto">
        <option value="#"></option>
        <option value="categoria1">Cat1</option>
        <option value="categoria2">Cat2</option>
      </select>
      <label for="qtEstoque">Quantidade</label>
      <input type="number" id="qtEstoque" name="qtEstoque"/>
      <label for="dataMov">Data Movimentação</label>
      <input type="date" id="dataMov" name="dataMov" />
      <label for="motivo">Motivo</label>
      <textarea name="motivo" id="motivo" cols="30" rows="10"></textarea>
      <button type="submit">Registrar Movimentação</button>
      <a href="home.html">Voltar</a>
    </form>
  </body>
</html>
